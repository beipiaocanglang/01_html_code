<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
		<!--  
			框架标签
				<frameset>：表示是一个框架
					属性：
						rows：按照行进行分割
						clos：按照列进行分割
						*:代表剩余的全部
					注意:
						<frameset>标签的位置是和<body>标签同级
						
				<frame>:代表最终的一块区域，是<frameset>标签的字标签
					属性：
						name：名称
						src：要加载页面的地址		
					注意：
						不能自闭和
						不能有结束标签	
						target="right",在指定的右侧打开链接
		-->
	<frameset rows="180,*">
		<frame name="top" src="frameset/top.html">
		<frameset cols="180,*">
			<frame name="left" src="frameset/left.html">
			<frame name="right" src="frameset/right.html">
		</frameset>
	</frameset>
	<body>
	sdhjfkldjsafkldhs
	</body>
</html>
