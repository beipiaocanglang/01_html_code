<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		title>Insert title here</title>
	</head>
	<body>
		<!--  
			清单标签（列表标签）
				无序标签：<ul>--<li>
					ul属性：type
					取值：
						disc：（默认值）
						square：实心方块
						circle：空心圆点
				有序标签
					<ol>--<li>
					ol属性：
						type：表示列表前的顺序标志
							取值：A、I、a、i、1(默认值)
						start：从哪个位置开始
							取值：数字
				清单标签的作用：
					实现横向和纵向的菜单
					生成简单列表
		-->
		
		<!-- 无须标签 -->
		<ul type="circle">
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
		</ul>
		<hr size="5" color="red">
		<ol type="I" start="2">
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
			<li>北漂苍狼</li>
		</ol>
		
	</body>
</html>
