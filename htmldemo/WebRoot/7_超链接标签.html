<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
			链接标签：
				<a>显示的内容(也可以是图片)</a>
				属性：
					href：跳转的地址
					name：名称(锚点)
						例如：
							在页面顶端：<a name="top"></a>
							在页面底部：<a href="#top">置顶</a>
					target：控制是否开启新页
						取值：
							_self(默认值):在当前页打开
							_blank：在新的页面打开
		-->
		<a name="top"></a>
		<br/>
		<a href="6_图像标签.html" name="meinv" target="_blank" >点击我吧</a>
		<br/>
		
		xxxxxxxxxx<br/>
		xxxxxxxxxx<br/>
		xxxxxxxxxx<br/>
		xxxxxxxxxx<br/>
		xxxxxxxxxx<br/>
		
		<a href="#top">置顶</a>
	</body>
</html>
