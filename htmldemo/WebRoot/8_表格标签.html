		<!--  
			表格标签：<table></table>
				属性：
					border：边框
					width：表格的长度
					align：对齐方式
					bgcolor：背景颜色
				
				<tr>：代表表格中的行
					align：对齐方式
					bgcolo：背景颜色
					
				<td>：代表行中的单元格
					属性：
						rowspan:行合并
						cols：列合并
				<th>:代表表头，默认样式居中、加粗
				
				<caption>:代表表格标题	
			作用：
				1、单纯的做表格
				2、做网页的布局
		-->
