<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!--  
			表单标签:
				<form>:仅仅声明这是一个表单
					属性：
						action：提交的url的地址
						name：表单名称
						method：提交方式
							取值：
								POST：将数据封装到http请求的请求体中进行提交
								GET(默认值)：将数据显示到地址栏进行提交
					POST/GET提交的区别：
						1、get数据显示在地址栏上，而post不显示
						2、get提交相对不安全，而post提交相对安全
						3、get提交有大小限制，一句浏览器的不同而不同
					      post没有大小限制(例如上传图片)
								
				<input>:输入框
					属性：
						value：input标签的默认值  
						
						checked="checked"：默认选中其中一个
						
						name：表单项的名称
						
						type：值不同代表的功能不同
							取值:
								text:普通的输入框				
								
								password：密码输入框，输入的内容不可见
								
								radio:单选按钮(例如男/女)
									checked="checked"、默认选中其中一个
									注意：name值必须一致，才能成为一组互斥
								
								checkbox：多选按钮
									checked="checked"、默认选中其中一个
									注意：name值必须一致，才能成为一组互斥
								
								file：文件上传
								
								submit：提交按钮
								
								reset：重置按钮，点击的时候恢复默认值
								
								button：普通按钮
								
								image：图片按钮
									src:必须包含一个src属性，指定按钮图片的路径
									功能：与submit是一样的
									
								hidden：隐藏域
									作用：服务器需要但是不让用户看到的数据
				<select>：表示一个下拉列表
				
				<option>：代表一个下拉框内的选项
					selected="selected"，当前默认被选择
					注意：
						select中的name属性值等于option中的value值				
				
				<textarea>:代表一个多行文本域					
					属性;
						clos:列数
						rows：行数
					注意：
						默认的内容写在两个标签中间
									
		-->
		<form action="http://www.baidu.com" method="get">
			姓名：<input type="text" name="username" value="zhangsan"><br/>
			密码：<input type="password" name="password" value="123"><br/>
			性别：<input type="radio" name="gender" value="male" checked="checked">男
				<input type="radio" name="gender" value="male">女<br/>
			爱好：<input type="checkbox" name="hobby" value="football"/>足球
				<input type="checkbox" name="hobby" value="baskeball"/>篮球
				<input type="checkbox" name="hobby" value="paiqiu"/>排球<br/>
			<!-- 地址（二级联动） -->
			地址：
			<select name="city">
				<option value="bj">北京</option>
				<option value="sh" selected="selected">上海</option>
				<option value="tj">天津</option>
				<option value="cq">重庆</option>
			</select>
			<select>
				<option value="cpq">昌平区</option>
				<option value="cyq">朝阳区</option>
				<option value="hdq">海淀区</option>
			</select><br>
			
			邮箱：<input type="text" name="email"><br/>
			头像上传：<input type="file"><br/>
			<!-- 备注 -->
			备注：
			<textarea rows="5" cols="30" name="ta">我是textarea</textarea><br/>
			<input type="submit" value="注册"/><br/>
			<input type="reset" value="重置"/><br/>
			<input type="button" value="普通按钮"/><br/>
			<input type="image" src="bookimages/buybutton.gif"/><br/>
			<input type="hidden" value="xxx" name="隐藏域"/>
		</form>
		
	</body>
</html>
