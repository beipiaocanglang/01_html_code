<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
			基本文字标签：<font>
				属性：
					color：颜色
					size：字体大小
						最大：7号
						最小：1号
						默认：3号
					face：文字类型（宋体、微软雅黑等等）
					
			标题标签:<h1>-<h6>
				特点：
					依次减小
					占据一行
					有内置的字号
					自动加粗
					
				作用：
					书写页面的标题
						 
		-->
		
		<font color="red" size="5" face="楷体">北漂苍狼</font>
		<br/>
		<font color="red" size="7" face="楷体">北漂苍狼</font>
		<br/>
		<font color="red" size="70" face="楷体">北漂苍狼</font>
		
	</body>
</html>
