<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>排版标签</title>
	</head>
	<body>
		<!-- 
			排版标签
				注释标签：
				换行标签：<br/>
				段落标签：<p>文本内容</p>
					特点：段誉段之间有空行
					属性：
						align:对齐方式
						取值：left(默认值)/center/rigth
			水平线标签
				<hr/>:产生一条水平线
				属性：
					width:长度(默认占父标签的100%)
					size：高度(粗细)
					color：颜色
					align：对齐方式
						取值：left/center(默认值)/rigth
				
				颜色和长度的写法：
					 颜色：
					 	英文单词：red、green、pink等
					 	rgb写法：rgb(0,0,0),数字的范围0~255
					 	16进制写法(开发中常用)：#000000  #ffffff
					 	注意：
					 		使用工具来识别颜色
					 长度:
					 	像素的写法：300px(默认)
					 	
					 	百分比写法：50%(父标签的百分比)
					 	
					 	两者的区别：	
					 		百分比会随着父标签的变化而变化，
					 		像素写法始终占固定的比例			
		 -->
		 春夜喜雨<br/>
		 杜甫<br/>
		<hr size="30" color="#FFE999" width="50%"/>		 
		 好雨知时节<br/>
		 <p align="center">
		 当春乃发生<br/>
		 随风潜入夜<br/>
		 <p/>
		 润物细无声
		 
		 
	</body>
</html>
